<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" async></script>
</head>
<body>
  <header class="header"> 
    <h1>Currency Converter</h1>
  </header>
  <div class="container">
    <div>
      <p>From</p>
        <select class='from'  name='currencyFrom' id='select'>
          <option value=''>Please Select A Currency</option>
          <input type='number' class='input' id='name' name='name' required>
        </select>
    </div>
    <div>  
      <p>To</p>
        <select class='to' name='convertedTo' id='select'>
        <option value=''>Please Select A Currency</option>
      </select>
        <input type='submit' value='Convert!'>
    </div>
    <div class='result'></div>
    </div>
  </div>
</body>
</html>
